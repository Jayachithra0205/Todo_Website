<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vh-100 flex">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center vh-100 w-25" style="background-color: rgb(5,25,86);" id="left">
                <div class="card" style="max-width:20rem; background-color: rgb(5,25,86);">
                    <img src="images/image.png" class="card-img-top">
                    <div class="card-body">
                      <h1 class="card-text text-light text-center fw-bolder">TODO LIST</h1>
                    </div>
                  </div>
            </div>
            <div class="container vh-100 w-75 p-5 overflow-auto" style="background-color: rgb(52,81,161);" id="right">
                    <div class="shadow d-flex align-items-center justify-content-between mb-5 rounded-pill">
                        <input class="d-flex p-2" type="text" id="inputbox" placeholder="Add your text.." style= "background-color: rgb(82, 103, 161); width: 150px; flex: 1; border: 0.5px solid rgba(255, 255, 255, 0.123);">
                        <button class="p-2 rounded" onclick="addTodo()" style="background-color: rgb(5,25,86); color: aliceblue; width: 70px;  border: 0.5px solid rgba(255, 255, 255, 0.123);">ADD</button>
                    </div>
                <div class="todo-lists" style=" position: relative;">
                    <ul id="list-container" class="p-3" style="border-radius: 20px; background-color: rgb(82, 103, 161); border: 0.5px solid rgba(255, 255, 255, 0.123);">
                        <!--  <li class="checked">Task 1</li>
                          <li class="list">Task 1</li>
                          <li class="list">Task 1</li>-->
                      </ul>
                </div> 
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
